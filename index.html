<script>
        // 체크박스 단일선택
        var std;
        // 학생, 기사 체크박스 로그인 함수
        function getstd(event) {
            std =event.target.value;
            console.log(std);
        }
    

    function gogo() {
        if (std == "std") {
            window.location.href="main.html";
        }
        if (std == "bus") {
            window.location.href="driver.html";

        }
    }
</script>

                <a id="input_check">

                    <input type="radio" name="chk_info" value="std" style="text-align:center" onclick="getstd(event)">학생
